<div ng-init="init()">
	<div id="forgot-modal" class="modal-content" ng-controller="forgot.controller">
		<div class="modal-header">
			<a ng-click="btn_loginn()" class="back icon-left"></a>
			<h4>FORGOT PASSWORD</h4>
			<a ng-click="closeforgot()" class="close icon-close"></a>
		</div>
		<div class="modal-body text-center">
			<p class='ft-14'>Please enter the email address registered with us and we'll send you a password there ASAP.</p>
	    <form ng-submit="fg_submit()" method="post" novalidate>
			  <div class="group-box">
				  <input type="email" ng-model="user_email" name="user_email" value="" placeholder="ENTER YOUR EMAIL ADDRESS" />
				  <i class="fa fa-envelope-o"></i>
		  	</div>
		  	<p id="" class="error text-right email-error">{{errorEmail}}</p>
			  <p id="all_error" class="error text-right  email-error">{{errorName}}</p>
				<p ng-show="errorAlready" class="error text-right  email-error">The email address did not match. Please try again.</p>
			  <input type="submit" name="fg_submit" value="GET PASSWORD" />
		  </form>
		</div>
	</div>
</div>
